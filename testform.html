<form>
	<label for="dropdown1">Dropdown 1:</label>
	<select id="dropdown1" onchange="updateDropdown2()">
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
	</select>

	<label for="dropdown2">Dropdown 2:</label>
	<select id="dropdown2" onchange="updateDropdown3()">
		<!-- Options for dropdown 2 will be dynamically populated based on the selected value of dropdown 1 -->
	</select>

	<label for="dropdown3">Dropdown 3:</label>
	<select id="dropdown3">
		<!-- Options for dropdown 3 will be dynamically populated based on the selected value of dropdown 2 -->
	</select>
</form>

<script>
	function updateDropdown2() {
		var dropdown1 = document.getElementById('dropdown1')
		var dropdown2 = document.getElementById('dropdown2')

		// Clear existing options in dropdown 2
		dropdown2.innerHTML = ''

		// Populate options in dropdown 2 based on the selected value of dropdown 1
		if (dropdown1.value === 'option1') {
			dropdown2.add(new Option('Option 1.1', 'option1.1'))
			dropdown2.add(new Option('Option 1.2', 'option1.2'))
		} else if (dropdown1.value === 'option2') {
			dropdown2.add(new Option('Option 2.1', 'option2.1'))
			dropdown2.add(new Option('Option 2.2', 'option2.2'))
		} else if (dropdown1.value === 'option3') {
			dropdown2.add(new Option('Option 3.1', 'option3.1'))
			dropdown2.add(new Option('Option 3.2', 'option3.2'))
		}

		// Trigger update of dropdown 3
		updateDropdown3()
	}

	function updateDropdown3() {
		var dropdown2 = document.getElementById('dropdown2')
		var dropdown3 = document.getElementById('dropdown3')

		// Clear existing options in dropdown 3
		dropdown3.innerHTML = ''

		// Populate options in dropdown 3 based on the selected value of dropdown 2
		if (dropdown2.value === 'option1.1') {
			dropdown3.add(new Option('Option 1.1.1', 'option1.1.1'))
			dropdown3.add(new Option('Option 1.1.2', 'option1.1.2'))
		} else if (dropdown2.value === 'option1.2') {
			dropdown3.add(new Option('Option 1.2.1', 'option1.2.1'))
			dropdown3.add(new Option('Option 1.2.2', 'option1.2.2'))
		} else if (dropdown2.value === 'option2.1') {
			dropdown3.add(new Option('Option 2.1.1', 'option2.1.1'))
			dropdown3.add(new Option('Option 2.1.2', 'option2.1.2'))
		} else if (dropdown2.value === 'option2.2') {
			dropdown3.add(new Option('Option 2.2.1', 'option2.2.1'))
			dropdown3.add(new Option('Option 2.2.2', 'option2.2.2'))
		} else if (dropdown2.value === 'option3.1') {
			dropdown3.add(new Option('Option 3.1.1', 'option3.1.1'))
			dropdown3.add(new Option('Option 3.1.2', 'option3.1.2'))
		} else if (dropdown2.value === 'option3.2') {
			dropdown3.add(new Option('Option 3.2.1', 'option3.2.1'))
			dropdown3.add(new Option('Option 3.2.2', 'option3.2.2'))
		}
	}
</script>
